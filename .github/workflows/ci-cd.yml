name: CI/CD Pipeline

on:
  release:
    types: [ published ]
  push:
    branches:
      - '**'
    tags-ignore:
      - '**'

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: pip install --upgrade pip && pip install -r requirements.txt
      - name: Ruff lint
        run: ruff check app tests

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: pip install --upgrade pip && pip install -r requirements.txt
      - name: Run tests with coverage
        run: pytest --cov=app --cov-fail-under=80

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: github.event_name == 'push' || github.event_name == 'release'
    permissions:
      contents: read
      actions: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set image metadata
        run: |
          IMAGE_NAME="ghcr.io/${GITHUB_REPOSITORY_OWNER}/fastapi-gitops-starter"
          if [ "${{ github.event_name }}" = "release" ]; then
            echo "IMAGE_TAGS=${IMAGE_NAME}:${{ github.event.release.tag_name }},${IMAGE_NAME}:latest" >> "$GITHUB_ENV"
            echo "PUSH=true" >> "$GITHUB_ENV"
            echo "PLATFORMS=linux/amd64,linux/arm64" >> "$GITHUB_ENV"
          else
            echo "IMAGE_TAGS=${IMAGE_NAME}:${{ github.sha }}" >> "$GITHUB_ENV"
            echo "PUSH=false" >> "$GITHUB_ENV"
            echo "PLATFORMS=linux/amd64" >> "$GITHUB_ENV"
          fi
      - name: Set up QEMU (for ARM builds)
        if: env.PUSH == 'true'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GHCR
        if: env.PUSH == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build image (no push on non-release)
        id: build-image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          platforms: ${{ env.PLATFORMS }}
          push: ${{ env.PUSH == 'true' }}
          load: ${{ env.PUSH != 'true' }}
          tags: ${{ env.IMAGE_TAGS }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
